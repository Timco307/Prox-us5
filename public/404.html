<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 10rem;
            color: #FFD700;
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #FFD700;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
            border: 2px solid #FFD700;
            color: #FFD700;
            background: none;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #FFD700;
            color: #1a1a1a;
        }

        button.button {
            border: 2px solid #FFD700;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/bg.gif') repeat center center fixed;
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>404</h1>
        <ul>
            <li>This page does not exist or has moved</li>
            <li>Using our proxy? Press Fix Proxy</li>
            <li>Check the URL and try again</li>
            <li>Return to the homepage</li>
            <li>Contact @voucan if the issue persists</li>
        </ul>
        <a href="/" class="button">Go to Homepage</a>
        <button class="button" onclick="location.reload()">Fix Proxy</button>
    </div>
    <script type="text/javascript" src="/storage/js/settings.js"></script>
</body>
</html>
