    <a class="mod-button" href="javascript:void(0);" onclick="openInIframe()">Open in New Tab (Cloaked)</a>

<script>
    function openInIframe() {
        const newTab = window.open('about:blank', '_blank');
        if (!newTab) {
            alert("Please enable popups to proceed.");
            return;
        }

        const siteTitle = localStorage.getItem('siteTitle') || "Home";
        const siteLogo = localStorage.getItem('siteLogo') || "../../storage/images/googleclassroom.png";

        newTab.document.title = siteTitle;

        const favicon = newTab.document.createElement('link');
        favicon.rel = 'icon';
        favicon.href = siteLogo;
        newTab.document.head.appendChild(favicon);

        const iframe = newTab.document.createElement('iframe');
        iframe.src = '/eagler-craft/index';
        iframe.style.width = '100vw';
        iframe.style.height = '100vh';
        iframe.style.border = 'none';

        newTab.document.body.style.margin = '0';
        newTab.document.body.appendChild(iframe);
    }
</script>
