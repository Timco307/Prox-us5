    <div class="game-grid" id="gameGrid">
        <div class="game-button">

    <script>
        function filterGames() {
            const searchInput = document.getElementById('gameSearch').value.toLowerCase();
            const games = document.querySelectorAll('.game-button');

            games.forEach(game => {
                const gameTitle = game.querySelector('.overlay-text').textContent.toLowerCase();
                if (gameTitle.includes(searchInput)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }
    </script>

    <script>
        function checkGridAlignment() {
            const gameGrid = document.getElementById('gameGrid');
            const buttons = document.querySelectorAll('.game-button');
            const pageWidth = window.innerWidth;
            
            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                const distanceToRightEdge = pageWidth - rect.right;
                
             
                if (distanceToRightEdge < 75) {
                    button.style.clear = 'both';
                } else {
                    button.style.clear = 'none';
                }
            });
        }
        window.addEventListener('resize', checkGridAlignment);
        window.addEventListener('load', checkGridAlignment);
    </script>
